version: "1"
packages:
  - name: "user_dao"
    path: "sqlc/user_dao"
    queries: "./sqlc/mysql-query.sql"
    schema: "./sqlc/mysql-schema.sql"
    engine: "mysql"
    emit_prepared_queries: true
    emit_interface: false
    emit_exact_table_names: false
    emit_empty_slices: false
    emit_json_tags: true
    json_tags_case_style: "camel"